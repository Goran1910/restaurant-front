<mat-card class="rest-card">
    <mat-card-title class="title">{{restaurant.name}}</mat-card-title>
    <mat-card-content>
        <img src={{restaurant.imagePath}}/>
    </mat-card-content>
    <mat-card-actions class="center">
        <button mat-raised-button class="action">Резервација стола</button>
        <button mat-raised-button class="action">Резервација прослава</button>
        <button mat-raised-button class="action">Преглед јеловника</button>
        <button mat-raised-button class="action">Коментари</button>
        <button mat-raised-button class="action" *ngIf="accountService.isManager()">Преглед заузетости столова</button>
    </mat-card-actions>
</mat-card>
