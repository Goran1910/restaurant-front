<mat-card class="rest-card">
    <mat-card-title class="header">
        <h2 class="title">{{restaurant.name}}</h2>
        <div class="edit-buttons" *ngIf="accountService.isAdmin()">
            <button mat-raised-button class="action">Измени</button>
            <button mat-raised-button class="action delete">Обриши</button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <img src={{restaurant.imagePath}}/>
        Просечна оцена: {{restaurant.averageRating}}
    </mat-card-content>
    <button mat-raised-button class="action" (click)="opetReserveTableDialog()">Резервација стола</button>
    <button mat-raised-button class="action">Резервација прослава</button>
    <button mat-raised-button class="action">Преглед јеловника</button>
    <button mat-raised-button class="action">Коментари</button>
    <button mat-raised-button class="action" *ngIf="accountService.isManager()">Преглед заузетости столова</button> 
</mat-card>
